<div class="container">
  <h1>Tic-Tac-Toe</h1>
   <table class="table table-bordered"> 
    <tbody>
      <tr>
        <td id="cell00" onclick="setCell(0,0)"></td>
        <td id="cell01" onclick="setCell(0,1)"></td>
        <td id="cell02" onclick="setCell(0,2)"></td>
      </tr>
      <tr>
        <td id="cell10" onclick="setCell(1,0)"></td>
        <td id="cell11" onclick="setCell(1,1)"></td>
        <td id="cell12" onclick="setCell(1,2)"></td>
      </tr>
      <tr>
        <td id="cell20" onclick="setCell(2,0)"></td>
        <td id="cell21" onclick="setCell(2,1)"></td>
        <td id="cell22" onclick="setCell(2,2)"></td>
      </tr>
    </tbody>
  </table>
  <p id="message">Pick a side:</p>
  <button id="buttonX" type="button" class="btn btn-primary" value="x">X</button>
<button id="buttonY" type="button" class="btn btn-primary" value="o">O</button>
  <p id="score"></p>
  


    <footer>
      <p>Developed by <a href="#">rulean001</a></p>
    </footer>
</div>
